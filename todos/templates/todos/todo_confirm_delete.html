{% extends 'base.html' %}

{% block page_title %}
    Excluír Tarefa
{% endblock page_title %}

{% block content %}
    <h1>Excluír Tarefa?</h1>

    <p>Tem certeza que deseja excluír a tarefa <strong>{{ todo.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluír</button>
        <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
